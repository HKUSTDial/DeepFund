# Deep Fund Configuration
# Trading settings
cashflow: 100000.0
trading:
  start_date: "2025-01-01"  # Optional, defaults to 3 months before end_date
  end_date: "2025-03-01"    # Optional, defaults to today
  ticker_scope: "test"   # References a scope in tickers.json

# Analyst settings (specify which analysts to use)
analysts:
  - technical
  - fundamental
  # - sentiment
  # - valuation

# LLM model settings
llm:
  provider: "Ollama"  # OpenAI, Groq, Anthropic, Ollama, Custom
  model: "deepseek-r1:latest"
  # Custom API endpoint settings (used when provider is "Custom")
  custom_endpoint:
    url: "https://vip.yi-zhan.top/v1"
    api_key_env_var: "YI_ZHAN_API_KEY"
    headers:
      Content-Type: "application/json"

# Logging settings
log:
  log_dir: "logs"
  log_level: "INFO"
  file_prefix: "deep_fund"